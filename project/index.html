<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Exchange Calculator</title>
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="You can exchange in the website.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aps.mms-student.com">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="You can exchange in the website.">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aps.mms-student.com">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="You can exchange in the website.">
    <meta property="twitter:image" content="img/logo.png">

    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mood.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">

</head>

<body>

    <div class="center">

        <div class="header animate__animated animate__slideInDown">လုပ်ငမ်းတိုင်းအတွက်မရှီမဖြစ် <p>Exchange Service</p>
        </div>

        <div class="app animate__animated animate__slideInDown">

            <!-- Container One -->
            <div class="container-one sticky">
                <div class="container-Lhead">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="logo">
                        <p>MMEx</p>
                    </div>
                </div>
                <div class="container-Rhead">
                    <div class="count">
                        <p id="result">0.00</p>
                    </div>
                </div>
            </div>

            <!-- Line -->
            <div class="line sticky-one"></div>
            <!-- Line -->

            <!-- Container Two -->
            <form id="form" class="container-two sticky-two">
                <div class="text-input">
                    <label for="">Input</label>
                    <input type="number" name="" placeholder="0.00" class="input" id="input" min="1" required autofocus>
                </div>
                <div class="from">
                    <label for="">From</label>
                    <select name="" class="input" id="from" required>
                        <option value="" selected>Select Currency</option>
                    </select>
                </div>
                <div class="to">
                    <label for="">To</label>
                    <select name="" class="input" id="to" required></select>
                </div>
                <div class="calcButton">
                    <button id="calcButton" class="input">Calculate</button>
                </div>
            </form>

            <!-- Container Three -->
            <div class="container-three">
                <table class="record-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="recordtable">
                        <tr id="tr">
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
            <i class="fas fa-moon" id="modeIcon"></i>
        </button>

        <button class="delete animate__animated animate__slideInUp" onclick="remove()">
            <i class="fas fa-trash" id="modeIcon"></i>
        </button>

    </div>

    <script src="js/cbm.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
